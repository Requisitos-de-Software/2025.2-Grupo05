site_name: HBO Max Wiki
repo_url: https://github.com/Requisitos-de-Software/2025.2-Grupo05 # Link do seu repositório
theme:
  name: material
  custom_dir: overrides
  logo: img/logo.jpg
  favicon: img/icone-hbo.jpg
  features:
    - navigation.tabs
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: 'deep purple'
      accent: 'indigo'
      toggle:
        icon: material/brightness-4
        name: Alternar para modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'grey'
      accent: 'purple'
      toggle:
        icon: material/brightness-7
        name: Alternar para modo claro
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences

