site_name: Jornada do Estudante
repo_url: https://github.com/Requisitos-de-Software/2025.2-Grupo05 # Link do seu repositório
theme:
  name: material
  custom_dir: overrides
  logo: img/logo-jornada.png
  favicon: img/logo-jornada.png
  features:
    - navigation.tabs
    - navigation.top
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: 'blue'
      accent: 'green'
      toggle:
        icon: material/brightness-4
        name: Alternar para modo escuro
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: 'grey'
      accent: 'blue'
      toggle:
        icon: material/brightness-7
        name: Alternar para modo claro
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences

