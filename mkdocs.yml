site_name: HBO Max Wiki
repo_url: https://github.com/Requisitos-de-Software/2025.2-Grupo05 # Substitua pelo link correto do repositório do Grupo 5
theme:
  name: material
  custom_dir: overrides
  logo: img/icone-hbo.jpg # Caminho para o logo
  favicon: img/icone-hbo.jpg # Caminho para o favicon
  features:
    - navigation.tabs
    - navigation.top
  palette:
    # Paleta de cores inspirada na HBO Max
    primary: 'deep purple'
    accent: 'indigo'
extra_css:
  - stylesheets/extra.css
markdown_extensions:
  - attr_list
  - admonition
  - pymdownx.details
  - pymdownx.superfences

