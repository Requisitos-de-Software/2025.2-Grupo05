<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>HBO Max</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css">
  <link id="favicon" href="https://img.icons8.com/ios-filled/50/hbo-max.png" rel="shortcut icon" type="image/x-icon">

  <style>
    .coverpage-logo img {
      display: block;
      margin: 0 auto;
      max-width: 300px;
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    window.$docsify = {
      coverpage: true,
      loadSidebar: true,
      loadNavbar: true,
      mergeNavbar: true,
      maxLevel: 4,
      name: 'HBO MAX',
      logo: 'img/logo.jpg',
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/docsify@4"></script>
</body>
</html>
