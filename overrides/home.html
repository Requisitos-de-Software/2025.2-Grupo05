{% extends "main.html" %} {% block tabs %} {{ super() }}

<style>
  @import url("https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap");

  :root {
    --jornada-bg: #021427; /*Azul escuro*/
    --jornada-text: #ffffff; /*Branco*/
    --jornada-float-animation: float 10s ease-in-out infinite;
    --jornada-fade-in-animation: fadeIn 2s ease-in;
  }

  body {
    background-color: var(--jornada-bg);
  }

  .background {
    margin: 0;
    padding: 0;
    font-family: "Roboto", sans-serif;
    font-weight: 700;
    background-color: var(--jornada-bg);
    color: var(--jornada-text);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    height: 100vh;
    text-align: center;
  }

  .logo {
    width: 300px;
    height: auto;
    margin-top: 10vh;
    animation: var(--jornada-float-animation);
  }

  .description {
    margin: 20px;
    font-size: 1.5rem;
    color: var(--jornada-text);
    max-width: 600px;
    padding: 0;
    animation: var(--jornada-fade-in-animation);
  }

  @keyframes float {
    0%,
    100% {
      transform: translateY(0);
    }
    50% {
      transform: translateY(-10px);
    }
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
      transform: translateY(30px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }
</style>

<body>
  <div class="background">
    <img
      src="img/logo-jornada-branco.png"
      alt="Logo Jornada do Estudante"
      class="logo"
    />
    <p class="description">
      Documentação do projeto de Requisitos de Software sobre o aplicativo
      <strong>Jornada do Estudante</strong>
    </p>
  </div>
</body>

%}
