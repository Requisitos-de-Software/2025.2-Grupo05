name: Markdown Linting

# Gatilho: Rodar em Pull Requests para 'main' OU 'dev'
on:
  pull_request:
    branches:
      - main
      - dev

jobs:
  markdown-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v11
        with:
          globs: '**/*.md'
